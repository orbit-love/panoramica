#import "src/graphql/fragments/ForActivityFeed.gql"
mutation (
  $userId: ID!
  $activityId: ID!
  $createdAt: String!
  $createdAtInt: Float!
) {
  updateUsers(
    where: { id: $userId }
    update: {
      bookmarks: {
        connectOrCreate: {
          where: { node: { id: $activityId } }
          onCreate: {
            edge: { createdAt: $createdAt, createdAtInt: $createdAtInt }
            node: {}
          }
        }
      }
    }
  ) {
    users {
      bookmarksConnection(where: { node: { id: $activityId } }) {
        edges {
          createdAt
          createdAtInt
          node {
            ...ForActivityFeed
          }
        }
      }
    }
  }
}

mutation UpdateActivityProperty(
  $activityId: ID!
  $name: String!
  $value: String!
  $type: String!
) {
  deleteProperty: updateActivities(
    where: { id: $activityId }
    update: { properties: { delete: { where: { node: { name: $name } } } } }
  ) {
    info {
      nodesDeleted
    }
  }
  createProperty: updateActivities(
    where: { id: $activityId }
    update: {
      properties: {
        create: { node: { name: $name, value: $value, type: $type } }
      }
    }
  ) {
    activities {
      properties {
        name
        type
        value
      }
    }
  }
}

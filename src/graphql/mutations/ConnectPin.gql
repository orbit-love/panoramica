#import "src/graphql/fragments/ForActivityFeed.gql"
mutation (
  $projectId: ID!
  $activityId: ID!
  $createdAt: String!
  $createdAtInt: Float!
) {
  updateProjects(
    where: { id: $projectId }
    update: {
      pins: {
        connectOrCreate: {
          where: { node: { id: $activityId } }
          onCreate: {
            edge: { createdAt: $createdAt, createdAtInt: $createdAtInt }
            node: {}
          }
        }
      }
    }
  ) {
    projects {
      pinsConnection(where: { node: { id: $activityId } }) {
        edges {
          createdAt
          createdAtInt
          node {
            ...ForActivityFeed
          }
        }
      }
    }
  }
}

#import "src/graphql/fragments/ForConversationFeed.gql"
query (
  $projectId: ID!
  $limit: Int!
  $offset: Int!
  $sort: [ActivitySort!]
  $where: ActivityWhere
) {
  projects(where: { id: $projectId }) {
    conversations(
      options: { limit: $limit, offset: $offset, sort: $sort }
      where: $where
    ) {
      ...ForConversationFeed
    }
  }
}

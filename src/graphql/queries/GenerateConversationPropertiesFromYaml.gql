query (
  $projectId: ID!
  $activityId: ID!
  $yaml: String!
  $modelName: String
  $temperature: Float
) {
  projects(where: { id: $projectId }) {
    activities(where: { id: $activityId }) {
      generatePropertiesFromYaml(
        modelName: $modelName
        temperature: $temperature
        yaml: $yaml
      ) {
        name
        value
        type
      }
    }
  }
}

#import "src/graphql/fragments/ProjectConversationsConnection.gql"
query ($projectId: ID!, $first: Int!, $after: String, $minDescendants: Int!) {
  projects(where: { id: $projectId }) {
    activitiesConnection(
      first: $first
      after: $after
      where: { node: { descendantsAggregate: { count_GTE: $minDescendants } } }
      sort: { node: { timestampInt: DESC } }
    ) {
      ...ProjectConversationsConnection
    }
  }
}

#import "src/graphql/fragments/ActivityFields.gql"
query ($projectId: ID!, $memberId: ID!, $first: Int!, $after: String!) {
  projects(where: { id: $projectId }) {
    members(where: { id: $memberId }) {
      activitiesConnection(
        first: $first
        after: $after
        sort: { node: { timestamp: DESC } }
      ) {
        edges {
          node {
            ...ActivityFields
            conversation {
              ...ActivityFields
              descendants {
                ...ActivityFields
                parent {
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}

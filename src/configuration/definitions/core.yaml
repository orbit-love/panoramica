title: Conversation title in 5 words or less, do not use the word conversation
summary: Conversation summary in 3 sentences or less, highlighting questions, answers, facts, and featured discussed
type: The most applicable type of the conversation chosen from this list - announcement,bugReport,complaint,feedback,introduction,sharingResources,spam,suggestion,supportRequest,codeContribution
subjects: List of up to 3 of the most significant subjects discussed, formatted as 1-3 word nouns
entities: List of up to 3 of the most significant places or things discussed, formatted as 1-3 word nouns
links: List of up to 3 of the most significant links shared in the conversation
statuses: List of up to 3 of the most applicable status indicators chosen from this list - new,lotsOfActivity,noRepliesYet,awaitingReply,needsAnswer,needsModeration,hasAcceptedAnswer,abandoned,complete
satisfication: If type=supportQuestion, the satisfaction estimate of the supportee chosen from this list - verySatisfied,satisfied,neutral,unsatisfied,veryUnsatisfied
bugSummary: If type=bugReport, a 1-sentence summary of the bug

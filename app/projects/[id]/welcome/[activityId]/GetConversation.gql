#import "src/graphql/fragments/ForConversationFeed.gql"
query ($projectId: ID!, $activityId: ID!) {
  projects(where: { id: $projectId }) {
    activities(where: { id: $activityId }) {
      ...ForConversationFeed
      properties {
        name
        value
        type
        confidence
      }
    }
  }
}
